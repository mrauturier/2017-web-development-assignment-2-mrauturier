<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style2.css" />
	<script src="Ex2.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			addListHtml();
		});
	</script>
</head>
<body>
	<div class="row">
		<div class="column first">
			Select your country 
			<br/><br/> 
			ZIP Code
		</div>
		<div class="column second">
				<select id="country">
					<option value="DE" id="DE" name="Germany">Germany</option>
					<option value="FI" id="FI" name="Finlande">Finlande</option>
					<option value="FR" id="FR" name="France">France</option>
					<option value="SE" id="SE" name="Sweden">Sweden</option>
				</select>			
			<br/><br/> 
			<input type="text" id="zipCode" value = "78280">			
			<br/><br/> 
			<button id="search" onclick="search()">Search</button>
			<div id="infoUser">
			</div>
		</div>
		<div class="column third">
			<ul id="histo">
				<li>History of the last 10 searches</li>
				<ul id="listHisto"></ul>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="column first">
		</div>
		<div class="column">
			<table id="places" >
				<tr>
					<th>Place Name</th>
					<th>Longitude</th>
					<th>Latitude</th>
				</tr>
			</table>
		</div>
	</div>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDSbSVTBlu-BEXYavI_ra2zu38sSLdP74&callback=myMap"></script>
</body>
</html>
